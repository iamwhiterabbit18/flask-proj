{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="auth-container">
  <form action="" method="post">
    <h3 class="text-center">Create Account</h3>
    <p class="text-center text-muted mb-4">Join our community today</p>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="firstName">First Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password1">Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" required />
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label" for="password2">Confirm Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required />
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 btn-custom">Create Account</button>
    
    <p class="text-center mt-4 mb-0">
      Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login</a>
    </p>
  </form>
</div>
{% endblock %}
