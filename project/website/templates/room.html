{% extends "base.html" %}
{% block title %} Room {% endblock%}
{% block content %} 
  <h1 class="text-center">{{room.room_name}}</h1>
  <div class="container border">
    {% if messages %}
      <div class="row">
        {% for message in messages %}
          <div class="col-md-4">
            <div class="note">
              <div class="note-header">
                <h5>Note: {{message.data}}</h5>
              </div>

            </div>
          </div>
      </div>
  </div>
{% endblock %}
